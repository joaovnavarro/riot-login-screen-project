<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login Riot Games</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="window">
        <main>
            <div id="logo">
                <img src="assets/logo-riot.png" alt="logo Riot">
            </div>
            <form action="">
                <div id="login">
                    <div class="input-wrapper">
                        <input type="text" name="username" id="username" placeholder=" " required>
                        <label for="username" class="no-copy">Nome de Usuário</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" placeholder=" " required>
                        <label for="password" class="no-copy">Senha</label>
                    </div>
                    <div id="other-login">
                        <button type="button">
                            <img src="assets/icons/facebook.svg" alt="">
                        </button>
                        <button type="button">
                            <img src="assets/icons/google.svg" alt="">
                        </button>
                        <button type="button">
                            <img src="assets/icons/apple.svg" alt="">
                        </button>
                        <button type="button">
                            <img src="assets/icons/xbox.svg" alt="">
                        </button>
                        <button type="button">
                            <img src="assets/icons/playstation.svg" alt="">
                        </button>
                    </div>
                    <div id="checkbox-wrapper">
                        <input type="checkbox" name="remember" id="remember">
                        <div class="checkbox-image"></div>
                        <label for="remember">Manter login</label>
                    </div>
                    <div id="action-wrapper">
                        <button type="submit" disabled>
                        </button>
                    </div>
                </div>
            </form>
            <div id="extra">
                <a class="no-copy">Não consegue fazer <br>login?</a>
                <p class="no-copy">115.0.2</p>
                <p class="no-copy">ESTE APLICATIVO E PROTEGIDO POR HCAPTCHA.<br> A <a href="https://www.hcaptcha.com/privacy" target="_blank">POLÍTICA DE PRIVACIDADE</a> E OS <a href="https://www.hcaptcha.com/terms" target="_blank">TERMOS DE SERVIÇO</a> SÃO APLICÁVEIS.</p>
            </div>
        </main>
        <aside></aside>
    </div>
</body>
</html>
